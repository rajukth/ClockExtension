<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Floating Digital Clock</title>
    
    <script src="nepali.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }      
    </style>
    <link rel="stylesheet" href="content.css">
</head>
<body>
<script>
    // Mock browser.runtime for demo purposes
    if (typeof browser === 'undefined') {
        window.browser = {};
    }

    if (!browser.runtime) {
        browser.runtime = {
            sendMessage: (msg, callback) => {
                console.log("Mock sendMessage called with:", msg);
                if (msg.type === 'load-position') {
                    callback && callback({ position: { top: '100px', left: '100px' } });
                } else if (msg.type === 'save-position') {
                    console.log("Mock saving position:", msg.position);
                    callback && callback({ status: 'saved' });
                }
            }
        };
    }
</script>
 <script src="content.js"></script>
</body>
</html>
